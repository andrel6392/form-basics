<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>HSTATgram</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" placeholder="Name"><br> E-mail:
            <input type="email" name="email" placeholder="E-mail"><br>

            <!--add your own inputs below-->
            Username:
            <input type="text" name="username" placeholder="Username" required><br>
            Password:
            <input type="password" name="password" required><br>
            Re-Type Password:
            <input type="password" name="password" required><br>
            Bio:<br>
            <textarea name="message" placeholder="Who are you?"></textarea><br>
            <select name="sex">
                <option value="male" selected>Male</option>
                <option value="female" >Female</option>
            </select><br>
            Who do you want to view your profile?<br>
            <input type="radio" name="viewer" value="Public">Public<br>
            <input type="radio" name="viewer" value="Private">Private<br>    
                
                







            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
